<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>

  <style>
    body {
      background-color: lightgoldenrodyellow;
      font-family: "Times New Roman", sans-serif;
      horiz-align: left;
    }
  </style>
</head>
<body>
<h1 style="color: blue;background-color: aquamarine">ĐĂNG KÝ HỌC VIÊN</h1>

<form method="post">
  <table>
    <tr>
      <td style="color: blue; width: 150px">Họ và tên</td>
      <td>
        <input type="text" name="name">
      </td>
    </tr>

    <tr>
      <td style="color: blue; width: 150px">Ngày sinh</td>
      <td>
        <input type="date" name="birthday">
      </td>
    </tr>

    <tr>
      <td style="color: blue;width: 150px">Giới tính</td>
      <td>
        <input type="radio" value="Nam" name="gender">Nam
        <input type="radio" value="Nữ" name="gender">Nữ
      </td>
    </tr>

    <tr>
      <td style="color: blue; width: 150px">Địa chỉ</td>
      <td>
        <textarea name="address"></textarea>
      </td>
    </tr>

    <tr>
      <td style="color: blue; width: 150px">Lớp</td>
      <td>
        <select name="class">
          <option value="Chọn lớp">-Chọn lớp-</option>
          <option value="Lớp 1">Lớp 1</option>
          <option value="Lớp 2">Lớp 2</option>
          <option value="Lớp 3">Lớp 3</option>
          <option value="Lớp 4">Lớp 4</option>
          <option value="Lớp 5">Lớp 5</option>
        </select>
      </td>
    </tr>

    <tr>
      <td style="color: blue; width: 150px">Email</td>
      <td>
        <input type="email" name="email">
      </td>
    </tr>

    <tr>
      <td style="color: blue; width: 150px">Điện thoại</td>
      <td>
        <input type="number" name="phone">
      </td>
    </tr>

    <tr>
      <td> </td>
      <td>
        <input type="button" value="Đăng ký" style="background-color: lightgray">
        <input type="button" value="Nhập lại" style="background-color: lightgray">
      </td>
    </tr>

  </table>
</form>

</body>
</html>
