<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form người dùng đơn giản</title>

  <style>
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
    }
    #tableForm {
      margin: 0 auto;
    }

  </style>
</head>
<body>
<h1 style="background-color: lightsalmon;color: ghostwhite;text-align: center">SỞ THÍCH CỦA BẠN</h1>
<form>
  <table id="tableForm">
    <tr>
      <th>Họ và tên : </th>
      <td colspan=2 style="width: 100px">
        <input type="text" id="fullName" style="width: 200px">
      </td>
    </tr>

    <tr>
      <th>Email : </th>
      <td colspan=2 style="width: 100px">
        <input type="text" id="email" style="width: 150px">
      </td>
      <td> </td>
    </tr>

    <tr>
      <th>Sở thích : </th>
      <td style="width: 100px">
        <input type="checkbox" value="Thể thao">Thể thao
      </td>
      <td style="width: 100px">
        <input type="checkbox" value="Âm nhạc">Âm nhạc
      </td>
      <td style="width: 100px">
        <input type="checkbox" value="Đọc sách">Đọc sách
      </td>
    </tr>

    <tr>
      <th> </th>
      <td style="width: 100px">
        <input type="checkbox" value="Lướt web">Lướt web
      </td>
      <td style="width: 100px">
        <input type="checkbox" value="Chơi game">Chơi game
      </td>
      <td style="width: 100px">
        <input type="checkbox" value="Điện ảnh">Điện ảnh
      </td>
    </tr>

    <tr>
      <th> </th>
      <td style="width: 100px">
        <input type="checkbox" value="Du lịch">Du lịch
      </td>
    </tr>

    <tr>
      <th> </th>
      <td style="width: 100px">
        <input type="button" value="Gửi thông tin" style="width: 100px;background-color : lightgray">
      </td>
      <td>
        <input type="button" value="Nhập lại" style="width: 70px;background-color : lightgray">
      </td>
    </tr>
  </table>

</form>


</body>
</html>
