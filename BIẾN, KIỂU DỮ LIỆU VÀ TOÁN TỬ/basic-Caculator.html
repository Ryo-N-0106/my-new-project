<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
<h1>CACULATOR</h1>

<input type="text" id="num1" placeholder="Number 1">
<input type="text" id="num2" placeholder="Number 2">
<input type="button" onclick="addition()" value="Cộng">
<input type="button" onclick="subtraction()" value="Trừ">
<br><br>

<p id="result">Result here</p>
</body>
<script>

    function addition() {
        let number1 = parseInt(document.getElementById("num1").value);
        let number2 = parseInt(document.getElementById("num2").value);

        let result;
        result = number1 + number2;
        document.getElementById("result").innerHTML = result;
    }

    function subtraction() {
        let number1 = parseInt(document.getElementById("num1").value);
        let number2 = parseInt(document.getElementById("num2").value);

        let result;
        result = number1 - number2;
        document.getElementById("result").innerHTML = result;
    }

</script>

</html>
