<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tư vấn lộ trình học lập trình</title>
</head>
<body>

    <form action="#" method="post">
        <fieldset style="width:200px">
            <table>
                <tr>
                <td>
                    Họ và tên: <br>
                    <input type = "text" name = "FullName" > <br>

                <td>

                    <input type = "text" name = "Phone" > <br>
                </td>
                </tr>
                <tr>
                <td>
                    Email: <br>
                    <input type = "text" name = "Email" > <br>
                </td>
                </tr>
                <tr>
                <td>
                    <select>
                        <option>Tỉnh/thành phố bạn đang học tập và làm việc</option>
                        <option>TP.HCM</option>
                        <option>Hà Nội</option>
                        <option>Quảng Nam</option>
                        <option>Quảng Ngãi</option>
                    </select>
                </td>
                </tr>
                <tr>
                <td>
                    <select>
                        <option>Hiện tại bạn đang là</option>
                        <option>Đang tìm việc</option>
                        <option>Người đi làm</option>
                        <option>Học sinh THPT</option>
                        <option>Sinh viên ngành IT</option>
                        <option>Sinh viên các ngành khác</option>
                    </select>
                </td>
                </tr>
            </table>
            <input type="submit" value="GỬI NGAY">
        </fieldset>
    </form>
</body>
</html>
